{% extends 'base.html' %} {% block content %}

<h2>Animal & Vet Summary</h2>


    {% for animal in animals %}
    <table>
    <tr>
        <th>Name:</th>
        <td>{{animal.name}} - <a href="/animals/{{ animal.id }}">FULL DETAILS</a></td>
    </tr>
    <tr>
        <th>Type:</th>
        <td>{{animal.type}}</td>
    </tr>
    <tr>
        <th>Age:</th>
        <td>{{animal.age}} Years Old</td>
    </tr>
    <tr>
        <th>Treatment Notes:</th>
        <td>{{animal.notes}}</td>
    </tr>
    
        <tr>
            <th>Vet:</th>
            <td>{{animal.vet.name}}</td>
        </tr>
        <tr>
            <th>Actions:</th>
            <td><a href="/animals/{{ animal.id }}/edit">EDIT ANIMAL</a>
                <form action="/animals/{{animal.id}}/delete" method="POST">
                    <button type="submit" value="delete">DELETE ANIMAL</button>
                </form>
            </td>
        </tr>
    </table>
        {% endfor %}


{% endblock %}
